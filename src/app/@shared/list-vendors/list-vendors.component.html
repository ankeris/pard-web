<ng-container *ngIf="vendorsWithListings$ | async as vendorsWithListings">
    <div class="vendors-title">
        <h3 class="vendors-title__item" [innerHTML]="title"></h3>

        <h3 *ngIf="secondaryTitle" class="vendors-title__item">
            &nbsp;<a (click)="secondaryTitleOnClick.emit(secondaryTitle)">{{ secondaryTitle }}</a>
        </h3>
    </div>

    <section class="grid-parent">
        <app-card-vendor class="grid-child" *ngFor="let item of vendorsWithListings" [item]="item"></app-card-vendor>
    </section>

    <app-loading-box *ngIf="isLoading"></app-loading-box>

    <nb-alert *ngIf="!isLoading && !vendorsWithListings?.length" accent="warning">
        <h3>{{ "NO_VENDORS" | translate }}</h3>
    </nb-alert>
</ng-container>
