<nb-card
    *ngIf="item"
    class="vendor-card clickable-card"
    [routerLink]="globalRoutes.VENDOR_PAGE_ROOT + '/' + (item._extras && item._extras.slug ? item._extras.slug : item.objectID)"
    queryParamsHandling="preserve"
>
    <div class="vendor-card__wrapper">
        <section
            class="vendor-card__main"
            style="background: url(./assets/images/banners/eco-min.jpg); background-size: cover; background-position: center center"
        >
            <nb-card class="vendor-card">
                <nb-card-header class="vendor-card__header">
                    <img class="vendor-card__smImage" src="./assets/images/banners/eco-min.jpg" />
                    <div class="vendor-card__information">
                        <div class="vendor-card__logo">
                            <img [src]="item.image" class="logo" />
                        </div>
                        <div class="vendor-card__info">
                            <h2>{{ item.title }}</h2>
                            <p>{{ item.city }}, {{ item.country }}</p>
                            <section class="vendor-card__rating">
                                <nb-icon icon="star-outline" style="margin-right: 6px"></nb-icon> <b>No ratings yet</b>
                            </section>
                        </div>
                    </div>
                </nb-card-header>
                <nb-card-body class="vendor-card__body">
                    <p>{{ item.description }}</p>
                </nb-card-body>
                <nb-card-footer class="vendor-card__footer">
                    <div *ngFor="let listing of item.listings; index as i" [class]="'vendor-card__listing listing-' + (i + 1) + ''">
                        <img [src]="listing.image" />

                        <section class="listing-details">
                            <p>{{ listing.title }}</p>
                            <p style="font-weight: bold">{{ listing.price }} £</p>
                        </section>
                    </div>
                </nb-card-footer>
            </nb-card>
        </section>
        <section class="vendor-card__secondary">
            <div *ngFor="let listing of item.listings; index as i" [class]="'vendor-card__listing listing-' + (i + 1) + ''">
                <img [src]="listing.image" />
                <section class="listing-details">
                    <p class="listing-details__title">{{ listing.title }}</p>
                    <p style="font-weight: bold; padding-top: 6px">{{ listing.price }} £</p>
                </section>
            </div>
        </section>
    </div>
</nb-card>
