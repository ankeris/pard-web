<div *ngIf="vendor$ | async as vendor" class="deliveryInformation">
    <nb-alert *ngIf="vendor.delivery" accent="success" class="deliveryInformation__alertSucess responsive-padding">
        <nb-icon icon="car-outline" status="success" class="deliveryInformation__icon"></nb-icon>
        <div class="deliveryInformation__alertTextSection">
            <p class="deliveryInformation__successText">
                {{ "VENDOR_OFFERS_DELIVERY" | translate }} <span *ngIf="vendor.delivery_costs"> &nbsp; ({{ vendor.delivery_costs | currency }})</span>
            </p>

            <p *ngIf="vendor.delivery_note">
                {{ vendor.delivery_note }}
            </p>
        </div>
    </nb-alert>
    <nb-alert *ngIf="!vendor.delivery" accent="warning" class="deliveryInformation__alertFailure">
        <div class="deliveryInformation__alertTextSection">
            <p class="deliveryInformation__failureText">{{ "VENDOR_DOES_NOT_OFFER_DELIVERY" | translate }}. {{ "SELF_PICKUP" | translate }}.</p>
        </div>
    </nb-alert>
</div>
