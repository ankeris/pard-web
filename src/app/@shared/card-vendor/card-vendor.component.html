<nb-card class="vendor-card clickable-card" [routerLink]="globalRoutes.VENDOR_PAGE_ROOT + '/' + item.objectID">
    <nb-card-header class="vendor-card__header">
        <div *ngIf="item.image" class="vendor-card__imageWrapper"><img class="vendor-card__image" [src]="item.image" [alt]="item.title" /></div>
        <div class="vendor-info">
            <h6 class="vendor-info__title">{{ item.title }}</h6>
            <p class="vendor-info__location">{{ item.city }}, {{ item.country }}</p>
        </div>
    </nb-card-header>
    <!-- DESCRIPTION AND LISTINGS -->
    <div *ngIf="item.description && item.listings.length">
        <div class="vendor-card__body-sectionSM">
            <p class="vendor-info__descriptionSM">{{ item.description }}</p>
        </div>
        <nb-card-footer class="vendor-card__images-sectionSM">
            <div *ngFor="let listing of item.listings"><img class="vendor-card__small-image" [src]="listing.image" /></div>
        </nb-card-footer>
    </div>
    <!-- DESCRIPTION ONLY -->
    <div *ngIf="item.description && !item.listings.length">
        <div class="vendor-card__body-sectionMD">
            <p class="vendor-info__descriptionMD">{{ item.description }}</p>
        </div>
    </div>
    <!-- LISTINGS ONLY -->
    <div *ngIf="!item.description && item.listings.length">
        <nb-card-footer class="vendor-card__images-sectionMD">
            <div *ngFor="let listing of item.listings"><img class="vendor-card__small-image" [src]="listing.image" /></div>
        </nb-card-footer>
    </div>
</nb-card>
