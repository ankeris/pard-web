<nb-card class="vendor-card clickable-card" [routerLink]="globalRoutes.VENDOR_PAGE_ROOT + '/' + item.objectID">
    <nb-card-header class="vendor-card__header">
        <div *ngIf="item.image" class="vendor-card__imageWrapper"><img class="vendor-card__image" [src]="item.image" [alt]="item.title" /></div>
        <div class="vendor-info">
            <h6 class="vendor-info__title">{{ item.title }}</h6>
            <p class="vendor-info__location">{{ item.city }}, {{ item.country }}</p>
        </div>
    </nb-card-header>

    <div class="vendor-card__description-and-listings">
        <!-- DESCRIPTION AND LISTINGS -->
        <div *ngIf="item.description" class="vendor-card__body-section">
            <p>{{ item.description }}</p>
        </div>

        <div *ngIf="item.description && item.listings.length" class="vendor-card__images-section">
            <img class="vendor-card__small-image" *ngFor="let listing of item.listings" [src]="listing.image" />
        </div>

        <!-- NO LISTINGS -->
        <div *ngIf="!item.listings.length" class="vendor-card__seperator"></div>

        <!-- LISTINGS BUT NO DESCRIPTION -->
        <div *ngIf="!item.description && item.listings.length" class="vendor-card__images-section-no-description">
            <img class="vendor-card__small-image" *ngFor="let listing of item.listings" [src]="listing.image" />
        </div>
    </div>
</nb-card>
