<nb-card class="vendor-card clickable-card" [routerLink]="globalRoutes.VENDOR_PAGE_ROOT + '/' + item.objectID">
    <nb-card-header class="vendor-card__header">
        <div *ngIf="item.image" class="vendor-card__imageWrapper"><img class="vendor-card__image" [src]="item.image" [alt]="item.title" /></div>
        <div class="vendor-info">
            <h6 class="vendor-info__title">{{ item.title }}</h6>
            <p class="vendor-info__location">{{ item.city }}, {{ item.country }}</p>
        </div>
    </nb-card-header>

    <!-- DESCRIPTION AND LISTINGS AVAILABLE -->
    <div class="vendor-card__descriptionAndListingsWrapper" *ngIf="item.description && item.listings.length">
        <p class="vendor-info__descriptionWithListings">{{ item.description }}</p>
        <div *ngIf="item.listings" class="vendor-card__footerWrapper">
            <nb-card-footer *ngIf="item.listings" class="vendor-card__footer">
                <img class="vendor-card__small-image" *ngFor="let listing of item.listings" [src]="listing.image" />
            </nb-card-footer>
        </div>
    </div>

    <!-- ONLY DESCRIPTION AVAILABLE  I DOES NOT WORK-->
    <div class="vendor-card__descriptionAndListingsWrapper" *ngIf="item.description && !item.listings.length">
        <p class="vendor-info__descriptionWithListings">{{ item.description }}</p>
        <div class="vendor-card__footerWrapper">
            <nb-card-footer *ngIf="item.listings" class="vendor-card__footer">
                XXX
            </nb-card-footer>
        </div>
    </div>

    <!-- ONLY LISTINGS AVAILABLE -->
    <div *ngIf="!item.description && item.listings.length">
        <div *ngIf="item.listings" class="vendor-card__footerWrapperOnlyListings">
            <nb-card-footer *ngIf="item.listings" class="vendor-card__footer">
                <img class="vendor-card__small-image" *ngFor="let listing of item.listings" [src]="listing.image" />
            </nb-card-footer>
        </div>
    </div>
