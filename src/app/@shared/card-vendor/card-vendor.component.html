<nb-card class="vendor-card clickable-card" [routerLink]="globalRoutes.VENDOR_PAGE_ROOT + '/' + item.objectID">
    <nb-card-header class="vendor-card__header">
        <div class="vendor-card__headerWrapper">
            <div *ngIf="item.image" class="vendor-card__imageWrapper"><img class="vendor-card__image" [src]="item.image" [alt]="item.title" /></div>
            <div class="vendor-info">
                <h6 class="vendor-info__title">{{ item.title }}</h6>
                <p class="vendor-info__location">{{ item.city }}, {{ item.country }}</p>
            </div>
        </div>
        <div class="vendor-card__paymentIcon">
            <img *ngIf="item.delivery" src="https://img.icons8.com/ios-glyphs/30/00d68f/stripe.png" />
            <!-- <img *ngIf="!item.delivery" src="https://img.icons8.com/color/48/00d68f/stripe.png" /> -->

            <!-- <nb-icon *ngIf="item.delivery" icon="credit-card-outline" class="successTextColor" pack="eva"></nb-icon>
            <nb-icon *ngIf="!item.delivery" icon="credit-card-outline" class="grayTextColor" pack="eva"></nb-icon> -->
        </div>
    </nb-card-header>
    <nb-card-body class="vendor-card__body-sectionSM">
        <!-- <div class="vendor-card__descriptionWrapper">
            <h4 class="vendor-card__descriptionIcon"><nb-icon nbPrefix icon="message-circle-outline" pack="eva"></nb-icon></h4>
            <p class="vendor-info__descriptionSM">{{ item.description }}</p>
        </div> -->

        <p *ngIf="item.description" class="vendor-info__description darkGrayTextColor">{{ item.description }}</p>
        <p *ngIf="!item.description" class="vendor-info__description grayTextColor">Parduotuvė nepatiekė informacijos apie apie save...</p>

        <p>
            <span *ngIf="item.description?.length > 105" class="vendor-info__showMore">Skaityti daugiau...</span>
        </p>
    </nb-card-body>
    <nb-card-footer class="vendor-card__footerSection">
        <div class="vendor-card__gallery">
            <div *ngFor="let listing of item.listings" class="vendor-card__galleryItem">
                <img class="vendor-card__smallImage" [src]="listing.image" />
            </div>
        </div>
        <div class="vendor-card__listingsNumberSection">
            <div *ngIf="!item.listings.length" class="vendor-card__listingsNumber grayTextColor">
                <nb-icon icon="shopping-cart-outline" pack="eva"></nb-icon>
                <h4 class="vendor-card__listingsNumberValue">{{ item.listings.length }}</h4>
            </div>
            <div *ngIf="item.listings.length" class="vendor-card__listingsNumber">
                <nb-icon *ngIf="item.delivery" icon="car-outline" class="successTextColor" pack="eva"></nb-icon>
                <nb-icon *ngIf="!item.delivery" #noListings class="infoTextColor" icon="shopping-cart-outline" pack="eva"></nb-icon>
                <h4 class="vendor-card__listingsNumberValue">{{ item.listings.length }}</h4>
            </div>
        </div>
    </nb-card-footer>
</nb-card>
