<app-near-me-items></app-near-me-items>
<!-- Top In Cities Vendors -->
<app-list-vendors
    [isLoading]="isLoadingVendorsInLocations"
    *ngFor="let item of topVendorsInLocations$ | async"
    [vendorsWithListings$]="item.vendors"
    [title]="'Top vendors in'"
    [secondaryTitle]="item.location"
    (secondaryTitleOnClick)="routeToLocation($event)"
></app-list-vendors>
