<nb-card class="content-section content-section__product" *ngIf="listing$ | async as listing">
    <nb-card-header class="listing responsive-padding">
        <div class="listing__imageWrapper">
            <img class="listing__image" [src]="listing.image" />
        </div>
        <div class="listing__shareAndDescription">
            <div class="listing__descriptionSection">
                <div class="listing__descriptionWrapper">
                    <h2 class="listing__listingTitle">{{ listing.title }}</h2>
                    <h3 class="listing__price">{{ listing.price | currency }}</h3>
                    <p class="listing__description">{{ listing.description }}</p>
                    <app-vendor-delivery-notice [vendor$]="vendor$"></app-vendor-delivery-notice>
                    <button class="listing__addToCardButton" nbButton status="info" (click)="addToCart()">
                        <nb-icon icon="shopping-bag-outline"></nb-icon>
                        {{ "ADD_TO_CART" | translate }}
                    </button>
                </div>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body class="responsive-padding"> <app-vendor-summary-header [vendor$]="vendor$" [noMargin]="true"></app-vendor-summary-header></nb-card-body>

    <!-- NEED TO IMPLEMENT -->
    <!-- <nb-card-body>
        <app-vendor-listings-search (onChange)="inputTextWritten($event)"></app-vendor-listings-search>
    </nb-card-body> -->

    <nb-card-footer class="responsive-padding vendor-listings">
        <app-list-listings [isLoading]="false" [listingsList$]="_listingsList$" [title]="'LISTINGS' | translate"></app-list-listings
    ></nb-card-footer>
</nb-card>
