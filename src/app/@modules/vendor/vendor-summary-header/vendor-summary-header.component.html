<div *ngIf="vendor$ | async as vendorAfterAsync" [nbSpinner]="!(vendor$ | async)" nbSpinnerStatus="success" class="vendor">
    <div class="vendor__container">
        <nb-card-header class="vendor__presentation noSidePadding">
            <div class="vendor__presentationHeader">
                <div class="vendor__imageWrapper">
                    <img [src]="vendorAfterAsync.image" class="vendor__image" />
                </div>

                <div>
                    <h6>{{ vendorAfterAsync.title }}</h6>
                    <p>
                        {{ vendorAfterAsync.city + ", " + vendorAfterAsync.country }}
                    </p>
                    <p>{{ vendorAfterAsync.address }}</p>
                </div>
            </div>
        </nb-card-header>
        <nb-card-body class="vendor__descriptionWrapper noSidePadding">
            <p>
                {{ vendorAfterAsync.description }}
            </p>
            <div class="vendor__smContacts">
                <a class="vendor__smContactsLink" [href]="'tel:' + vendorAfterAsync.phone">tel: {{ vendorAfterAsync.phone }}</a>
                <a class="vendor__smContactsLink" [href]="'mailto:' + vendorAfterAsync.email" vendorAfterAsync.email>email: {{ vendorAfterAsync.email }}</a>
            </div>
        </nb-card-body>
        <nb-card-footer class="vendor__deliveryInformationContainer noSidePadding"
            ><app-vendor-delivery-notice [vendor$]="vendor$"></app-vendor-delivery-notice
        ></nb-card-footer>
    </div>
</div>
