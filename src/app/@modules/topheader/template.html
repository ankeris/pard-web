<nb-layout-header class="top-header">
    <section class="top-header__section top-header__menu" *ngIf="!isMobileLayout">
        <!-- <button *ngFor="let item of TOP_HEADER_NAVIGATION_ROUTES" (click)="handleRedirect(item)" ghost nbButton status="black" class="top-header__button">
            {{ item.title }}
        </button> -->
        <div *ngFor="let item of TOP_HEADER_NAVIGATION_ROUTES" class="top-header__topLink">
            <a (click)="handleRedirect(item)" class="top-header__button"> {{ item.title }} </a>
            <div class="vertical-seperator">&nbsp;</div>
        </div>
        <img
            class="top-header__language"
            [nbContextMenu]="languages"
            [src]="'assets/images/flags/' + language + '.svg'"
            nbContextMenuTag="languages-menu"
        /></section
></nb-layout-header>

<nb-layout-header class="top-header">
    <button *ngIf="isMobileLayout" ghost nbButton status="primary" [nbContextMenu]="TOP_HEADER_NAVIGATION_ROUTES" class="top-header__button">
        <nb-icon icon="menu-outline"></nb-icon>
    </button>
    <section class="top-header__section">
        <svg (click)="navigateToMainPage()" class="top-header__button gradient-svg" height="50">
            <defs>
                <linearGradient spreadMethod="pad" id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color: rgb(50, 169, 255); stop-opacity: 1" />
                    <stop offset="100%" style="stop-color: rgb(50, 111, 255); stop-opacity: 1" />
                </linearGradient>
            </defs>
            <use xlink:href="assets/icons/pard-text.svg#Layer_1"></use>
        </svg>

        <!-- <img class="top-header__language" src="assets/images/flags/lithuania.svg" (click)="setLanguage('lt')" /> -->
        <!-- <img src="assets/images/flags/united-kingdom.svg" (click)="setLanguage('en')" />
        <img src="assets/images/flags/latvia.svg" (click)="setLanguage('lv')" /> -->

        <section class="top-header__section">
            <div class="top-header__cart">
                <button
                    ghost
                    nbButton
                    status="black"
                    [nbPopover]="templateRef"
                    [routerLink]="globalRoutes.CART_PAGE_ROOT"
                    nbPopoverPlacement="bottom"
                    nbPopoverTrigger="noop"
                    class="top-header__button"
                >
                    <nb-icon icon="shopping-cart-outline" class="gradient-svg"></nb-icon>
                </button>
                <div *ngIf="count" class="cart-display-count">{{ count }}</div>
            </div>
        </section>
    </section>
</nb-layout-header>

<!-- Notificatiopn template -->
<ng-template #templateRef>
    <nb-card size="small" class="notification">
        <nb-card-header class="notification__header">
            <img class="notification__image" [src]="lastItemAddedToCart.image ? lastItemAddedToCart.image : ''" alt="item.name" />
        </nb-card-header>
        <nb-card-body class="notification__body">
            <button [routerLink]="globalRoutes.CART_PAGE_ROOT" nbButton fullWidth ghost status="info" size="small">{{ "VIEW_CART" | translate }}</button>
            <p class="notification__title">{{ lastItemAddedToCart.title }} (Ã—{{ getQuantity(lastItemAddedToCart.objectID) }})</p>
            <p class="notification__title">
                <b> {{ "ADDED_TO_CART" | translate }}</b>
            </p>
        </nb-card-body>
    </nb-card>
</ng-template>

<nb-layout-header class="top-header--fake"> </nb-layout-header>
